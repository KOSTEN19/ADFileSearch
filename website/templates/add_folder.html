<!-- Modal File -->
<div class="modal fade" id="AddFolderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Добавление папки</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <form action="/add_folder/" method="post">
            {% csrf_token %}
           
            <div class=" mb-3">
              <label for="basic-url" class="form-label">Укажите имя папки</label>
              <input name="name" type="text" class="form-control" id="fname" placeholder="{{year}}"
                aria-label="отчет1.pdf" aria-describedby="basic-addons1">
            </div>
            <div class=" mb-3">
              <label for="basic-url" class="form-label">Добавте описание папки</label>
              <div class="input-group">
                <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
              </div>
              
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
      </div>
    </div>
  </div>
